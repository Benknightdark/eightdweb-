<div class="row">
  <h2>營隊活動管理</h2>
</div>
<div class="row">
  <form class="col s12" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="營隊標題" id="title" type="text" class="validate" name="title" [(ngModel)]="EventData.title" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea class="materialize-textarea" placeholder="營隊內容" name="content" [(ngModel)]="EventData.content" required></textarea>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input placeholder="線上報名網址" name="websignurl" [(ngModel)]="EventData.websignurl" type="text" class="validate" required>
      </div>
    </div>
    <div class="row">
      <image-upload [buttonCaption]="'上傳活動DM'" [dropBoxMessage]="'Drop Your DM'" (onFileUploadFinish)="imageUploaded($event)" (onRemove)="imageRemoved($event)"
        (isPending)="disableSendButton($event)" [max]="1" [fileTooLargeMessage]="'圖片容量太大'"></image-upload>
    </div>
    <div *ngIf="isFinishSubmit ;else elseblock">
      <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="f['invalid']">
        Submit<i class="material-icons right">send</i>
  </button>
    </div>

    <ng-template #elseblock>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </ng-template>

  </form>

</div>
