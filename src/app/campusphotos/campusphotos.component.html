<div class="container">
  <div class="section">
    <div class="row" *ngFor="let cp of CampusPhotos">
      <div *ngIf="showphotos">
        <div class="col s12 center">
          <div class="carousel carousel-slider center">
            <div *ngFor="let img of cp.ImageUrlArray;let i=index">
              <a class="carousel-item">
              <img [src]="img" style="width:700px ; height:400px"></a>
            </div>
            <div class="carousel-fixed-item center">
              <h2 class="white-text">{{cp?.Name}}</h2>
              <br>
            </div>
            <div class="carousel-fixed-item center">
              <button class="btn waves-effect waves-light" type="button" name="action" (click)="onGotoGallary(cp.GallaryUrl)">前往相簿
              <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light" type="button" name="action" (click)="onShareGallary(cp.GallaryUrl)">分享相簿
              <i class="material-icons right">share</i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
