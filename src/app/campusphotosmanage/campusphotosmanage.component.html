<div class="container" style="width:100%">
  <div class="rows">
    <h2>營隊花絮管理</h2>
  </div>

  <div class="preloader-wrapper big active" *ngIf="!showtable">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <ngx-datatable *ngIf="showtable" class="material fullscreen" [columnMode]="'standard'" [scrollbarH]="true" [rows]="rows"
    [columns]="columns" [footerHeight]="50" [rowHeight]="'auto'">
    <div *ngFor="let column of columns">
      <div *ngIf="column.prop=='id'  else elseBlock">
        <ngx-datatable-column name="">
          <ng-template let-row="row" ngx-datatable-cell-template>

            <div style=" display: flex;
                      align-items: center;
                      justify-content: space-around;
                       cursor: pointer; cursor: hand;
                      ">
              <i class="material-icons" (click)="onDetail(row.id)">pageview</i>
              <i class="material-icons" (click)="onEdit(row.id)">edit</i>
              <i class="material-icons" ((click)="onDelete(row.id)">delete</i>

            </div>
          </ng-template>
        </ngx-datatable-column>
      </div>
      <ng-template #elseBlock>
        <ngx-datatable-column [name]="column.prop">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row[column.prop]}}
          </ng-template>
        </ngx-datatable-column>
      </ng-template>
    </div>
  </ngx-datatable>


</div>
