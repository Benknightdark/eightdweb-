<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
        <div *ngIf="ShowEventData elseblock ">
          <div class="card" *ngFor="let item of ShowEventData |async ">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="assets/campusdm/1.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{item?.title}}<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{item?.title}}<i class="material-icons right">close</i></span>
              <div [innerText]="item?.content"></div>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light" type="submit" name="action" (click)="onSignUpEvent(item?.websignurl)">報名活動
              <i class="material-icons right">send</i>
            </button>
              <button class="btn waves-effect waves-light" type="submit" name="action" (click)="onShareEvent(item?.websignurl)">分享活動
              <i class="material-icons right">share</i>
            </button>
            </div>
          </div>
        </div>
        <ng-template #elseblock>
          <div class="card">
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">營隊活動即將舉辦</span>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
